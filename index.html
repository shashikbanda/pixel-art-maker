<!DOCTYPE html>
<html>
<head>
	<title>Pixel Art Maker Refactor</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="jquery-1.12.0.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12" id="main-title"><h1>Pixel Art Maker </h1></div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-2 colorpallet">
		</div>
		<div class="col-md-10 easel" style="border:solid">
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-4">
			<button type="button" class="btn btn-info">Save</button>
		</div>
		<div class="col-md-4">
			<button type="button" class="btn btn-danger">Reset</button>
		</div>
		<div class="col-md-4">
			<button type="button" class="btn btn-success">Current</button>
		</div>
	</div>
</div>

<script src="app.js"></script>


</body>
</html>
